<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table>
        <thead>
            <th>title</th>
            <th>author</th>
            <th>year</th>
            <th>genre</th>
        </thead>
        <tbody>
            {% for i in obj['books'] %}

            <tr>
                <td>{{ i['title'] }}</td>
                <td>{{ i['author'] }}</td>
                <td>{{ i['year'] }}</td>
                <td>{{ i['genre'] }}</td>
            </tr>
                
            {% endfor %}
        </tbody>

        
    </table>
</body>
</html>
